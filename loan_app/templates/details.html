
{% extends 'base.html' %}

{% block content%}
{% load static %}


<script>
  function changebg(){
    document.body.style.background = "url({% static 'assets/img/sign.jpeg' %}) no-repeat center center fixed";
  }
 // changebg();
</script>

  <div class="homepage container">
      <div class="row text-left mt-5">
              
      <div class="col-sm mt-5">
          <h1>Step 2:</h1>
					<h1>Fill in the following required details</h1>
        
          <!-- <button class="home_call btn btn-warning"><a href="{%url 'loan_app:apply'%}">Check if you qualify</a></button> -->
      </div>
      <div class="right_col col-sm mt-5">
           <form action="{%url 'loan_app:verification'%}" method="post">
                {% csrf_token%}




                   <div class="row mb-3">
                      <label for="age_input" class="col-sm-6 col-form-label white">Verify Age:</label>
                      <div class="col-sm-6">
                          <input type="number" name="age" min="18" max="100" class="finance_custom_input form-control" id="age_input"  required>
                      </div>
                  </div>


                  <div class="row mb-3">
                      <label for="income_input" class="col-sm-6 col-form-label white">Monthly income: </label>
                      <div class="col-sm-6">
                          <input type="number" class="finance_custom_input form-control" id="income_input" name="income" required>
                      </div>
                  </div>

                  <div class="row mb-3">
                      <label for="properties_owned" class="col-sm-6 col-form-label white">Number of properties owned: </label>
                      <div class="col-sm-6">
                          <input type="number" min="0" class="finance_custom_input form-control" id="properties_owned" name="properties"  required>
                      </div>
                  </div>
                  <div class="row mb-3">
                      <label for="existing_loans" class="col-sm-6 col-form-label white">Number of unsecured long term loans: </label>
                      <div class="col-sm-6">
                          <input type="number" min="0" class="finance_custom_input form-control" id="existing_loans"  name="loans" required>
                      </div>
                  </div>
                  <div class="row mb-3">
                      <label for="credit_input" class="col-sm-6 col-form-label white">Your Credit Score: <a class="external_link" href="https://www.clearscore.com/za/">Get It Here</a></label>
                      <div class="col-sm-6">
                          <input type="number" min="0" max="999" name="credit" class="finance_custom_input form-control" id="credit_input"  required>
                      </div>
                  </div>

                  <div class="row mb-3">
                    <!-- <label for="salary_input" class="col-sm-6 col-form-label white">&nbsp;</label> -->
                    <div class="col-sm-6">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="job" id="flexCheckChecked" unchecked>
                          <label class="form-check-label" for="flexCheckChecked">
                            I am currently employed
                          </label>
                        </div>
                      </div>
                  </div>
									
                  <!-- discuss with sunny -->


                  <div class="row">
                      <div class="col-sm-10 offset-sm-2">
                          <button type="submit" class="btn btn-warning">NEXT</button>
                      </div>
                  </div>
        </form>
          
      </div>

      </div>
      &nbsp;
  </div>
{% endblock%}
